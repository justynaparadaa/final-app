<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły wydarzenia</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>

<p><a th:href="@{/api/v2/name-event}">Utwórz inne wydarzenie</a></p>

<h1 th:text="${event.nameEvent}"></h1>


<h4>UCZESTNICY</h4>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Nick</th>
        <th th:each="participant : ${participants}" th:text="*{participant.nameParticipant}"></th>
    </tr>
    </thead>
    <tr>
        <td style="font-weight: bold">Bilans</td>
        <td th:each="participant : ${participants}" th:text="*{participant.balance}"></td>
    </tr>
    <tr>
        <td style="font-weight: bold">Usuń uczestnika / edytuj nick</td>
        <td th:each="participant : ${participants}">
            <a methods="get" th:href="@{${formUlrParticipant} + '/' + ${participant.id} + '/delete'}"
               th:text="usuń"></a>
            /
            <a th:href="@{${formUlrParticipant} + '/' + ${participant.id}}" th:text="edytuj"></a></td>
    </tr>
</table>

<button><a th:href="@{${formUlrParticipant}}">Dodaj uczestnika</a></button>

<br>

<h4>WYDATKI</h4>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Płatnik</th>
        <th>Opis</th>
        <th>Kwota</th>
        <th>Wszyscy</th>
        <th th:each="participant : ${participants}" th:text="*{participant.nameParticipant}"></th>
    </tr>
    </thead>

    <div th:object="${payments}" th:each="payment : ${payments}">
        <tr>
            <td th:text="${payment.owner.nameParticipant}"></td>
            <td th:text="${payment.paymentDescription}"></td>
            <td th:text="${payment.expense}"></td>
            <td>
                <label>
                    <input type="checkbox" th:checked="${payment.participantList.containsAll(participants)}">
                </label>
            </td>
            <td th:each="participant : ${participants}">
                <label>
                    <input type="checkbox" th:checked="${payment.participantList.contains(participant)}">
                </label>
            </td>
        </tr>
    </div>


    <form th:action="@{${formUlrPayment}}" method="post" th:object="${payment}">
        <tr>
            <td>
                <label>
                    <select th:field="*{owner}">
                        <option th:type="text" th:value="Wybierz">Wybierz</option>
                        <option th:each="participant : ${participants}" th:text="${participant.nameParticipant}"
                                th:value="${participant.id}"></option>
                    </select>
                </label>
            </td>
            <td>
                <label>
                    <input type="text" name="typeDescription" th:field="*{paymentDescription}">
                </label>
            </td>
            <td>
                <label>
                    <input type=number name="typeAmount" th:field="*{expense}">
                </label>
            </td>

            <script language="JavaScript">
                function toggle(source) {
                    console.log("source", source);
                    checkboxes = document.getElementsByClassName('paymentParticipant');

                    for (var i = 0, n = checkboxes.length; i < n; i++) {
                        console.log("pierwszy", checkboxes[i]);
                        checkboxes[i].checked = source.checked;
                        console.log(checkboxes[i]);
                    }
                }
            </script>

            <td>
                <label>
                    <input type="checkbox" onclick="toggle(this)">
                </label>
            </td>

            <td th:each="participant : ${participants}">
                <label>
                    <input type="checkbox" th:field="*{participantList}" class="paymentParticipant"
                           th:value="${participant.id}">
                </label>
            </td>
            <td>
                <button class="btn btn-danger" type="submit" value="Dodaj">Dodaj</button>
            </td>
        </tr>
    </form>

</table>

<button><a th:href="@{${formUlrParticipant}}">Rozlicz</a></button>

<h4>ROZLICZENIE</h4>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>KTO</th>
        <th>ILE</th>
        <th>KOMU</th>
    </tr>

    <div th:object="${settlements}" th:each="settlement : ${settlements}">
        <tr>
            <td th:text="${settlement.lender}"></td>
            <td th:text="${settlement.amount}"></td>
            <td th:text="${settlement.debtor}"></td>
        </tr>
    </div>

    </thead>
</table>


</body>
</html>
